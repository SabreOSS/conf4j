integerValidatorConfiguration.name=integer validator
integerValidatorConfiguration.enabled=true
integerValidatorConfiguration.constraints.min=0
integerValidatorConfiguration.constraints.max=100

doubleValidatorConfiguration.name=double validator
doubleValidatorConfiguration.enabled=false
doubleValidatorConfiguration.constraints.min=0.001
doubleValidatorConfiguration.constraints.max=0.999

stringValidatorConfiguration.name=string validator
stringValidatorConfiguration.enabled=true
stringValidatorConfiguration.constraints.pattern=[A-Z]{2,4}
stringValidatorConfiguration.constraints.minLength=2
stringValidatorConfiguration.constraints.maxLength=4
stringValidatorConfiguration.constraints.min=AA
stringValidatorConfiguration.constraints.max=YYYY
